<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}        
    </h2>
    <h3>
        <form method="POST">
            Location<input type="text" name="location">
            <input type="submit">
        </form>
    </h3>
    <h4>Your location: {{ location }}</h4>
    {% include '_map.html' %}
</body>
</html>
